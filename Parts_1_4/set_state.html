<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react-for-beginners</title>
    

</head>
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById("root"))
    function App(){
        // const data = React.useState(0); // old way it gives defaut value and a function modifier [0,f]
        // below unpacks the list that data has 
        // const[counter,modifier] = React.useState(0);
         //modify state, it rerenders check primative state it's rerendering app=container
        const[counter,setCounter] = React.useState(0);
        const onClick= ()=>{
            //the appropriate way
            //setCounter(current=>current+1)
            setCounter(counter+1)
        }

        return(
        <div>
            <h3>Total Clicks: {counter}</h3>
            <button onClick={onClick} >click me</button>
        </div>
        );}
        root.render(<App/>)
</script>
</html>
