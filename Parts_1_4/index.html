<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-for-beginners</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!--            style={{
              backgroundColor: "tomato",
              color: "white",
              padding: "10px 20px",
              borderRadius: 10,
              border: 0,
            }} -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <!-- 1.60934  -->
  <script type="text/babel">
    function Btn({ text, changeValue, fontSize = 25 }) {
      console.log(text, "was rendered");
      // console.log(props);
      //   function Btn(props) {
      //props are properties that are sent to the funtion in this case banana is one of the property of  btn
      // only argument is props containing object of all the properties passed
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            borderRadius: 10,
            fontSize,
            border: 0,
          }}
        >
          {text}
        </button>
      );
    }

    //typing props for error purposes can use typescript instead of PropTypes
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    //memo = memorize the render if no props have been changed
    const MemoBtn = React.memo(Btn);

    function App() {
      const [value, setValue] = React.useState("Save Changes");

      return (
        <div>
          <Btn text={value} fontSize={18} />
          <Btn text="Continue" />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
